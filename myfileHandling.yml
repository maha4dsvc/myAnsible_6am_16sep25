---
- hosts: 172.31.23.88
  become: yes
  tasks: 
  - name: include tasks
    include_tasks: myfile.yml

  - name: copy my test file 
    copy:
      src: mytestfile
      dest: /home/maha/mytestfile
    
  - name: install apache2 webserver 
    apt: 
      name: apache2
      state: present

  - name: copy index.j2 file copy into nodes
    template:
         src:  myIndex.j2
         dest: /var/www/html/index.html
    notify: restartwebserver
  
  handlers:
  - name: restartwebserver
    service:
       name: apache2
       state: restarted

    